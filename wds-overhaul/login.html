<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink | Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body class="login-reg-body">
    <div class="navbar">
      <div class="pages">
        <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
        <a tabindex="1" class="speakable" data-text="You are on the navbar"></a>
        <a href="index.html" tabindex="1" class="speakable navitem" data-text="Home">Home</a>
        <a href="pricing.html" tabindex="2" class="speakable navitem" data-text="Pricing">Pricing</a>
        <a href="teams.html" tabindex="3" class="speakable navitem" data-text="InkLink for teams">For Teams</a>
        <a href="individuals.html" tabindex="4" class="speakable navitem" data-text="InkLink for individuals">For Individuals</a>
        <a href="mission.html" tabindex="5" class="speakable navitem" data-text="Our Mission">Mission</a>
      </div>
      <div class="general">
        <div id="google_translate_element"></div>
        <a href="help.html" class="speakable navitem" tabindex="7" data-text="Get help">Help</a>
        <a href="login.html" class="speakable navitem" tabindex="8" data-text="Login">Login</a>
        <a href="download.html" class="speakable btn" tabindex="9"  data-text="Download InkLink">Download</a>
      </div>
    </div>
    <div class="main">
        <form class="login_form" id='login_form'>
            <input class="text_input" type="username" name="email" placeholder="Username...">
            <input class="text_input" type="password" name="password" placeholder="Password...">
            <input type="submit" class='submit' value="Log In">
            <p class = 'error_log' id="error_log"></p>
            <a href="register.html">Don't have an account? Create one here!</a>
        </form>
    </div>
    <script src="tts.js"></script>
  </body>
  <script src="script.js"></script>
  <script type="text/javascript" src="translate.js"></script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</html>
