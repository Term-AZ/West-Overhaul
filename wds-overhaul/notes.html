<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink | Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/notes.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


  </head>
  <body>
    <div class="navbar">
        <div class="pages">
          <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
          <a href="index.html" class="navitem">Home</a>
          <a href="pricing.html" class="navitem">Pricing</a>
          <a href="teams.html" class="navitem">For Teams</a>
          <a href="individuals.html" class="navitem">For Individuals</a>
          <a href="mission.html" class="navitem">Mission</a>
        </div>
        <div class="general">
          <div id="google_translate_element"></div>
          <a href="help.html" class="navitem">Help</a>
          <a href="index.html" class="logout" class="navitem">Logout</a>
          <a href="download.html" class="btn">Download</a>
        </div>
    </div>
    <button id="startSpeechRecognition">Start Speech Recognition</button>
    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">
            </div>
        </div>
        

        <div class="notes">
            <div id="editor"></div>
        </div>
    </div>
    


    
  
  <script src="script.js"></script>
  <script type="text/javascript" src="translate.js"></script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="./js/notes.js"></script>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  
  <!-- Initialize Quill editor -->
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',  // Specify the theme ('snow' or 'bubble')
      placeholder: 'Write some things here...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [ {script : "sub"},  {script : "super"}],
          [{'list': 'ordered'}, {'list': 'bullet'}, {'indent': '-1'}, {'indent': '+1'}],
          ['link', 'image', 'video'],
          ['clean']
        ]
      }
    });
  </script>
  <script src="./speech-to-text.js"></script>
  </body>
</html>
