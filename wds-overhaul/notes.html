<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink | Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/notes.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8425591a24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="pages">
        <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
        <a tabindex="1" class="speakable" onkeydown="if(event.key === 'Enter') { document.getElementById('startSpeechRecognition').focus(); }" data-text="You are on the navbar, this is the notes page. Press enter to start recording"></a>
        <a href="index.html" tabindex="1" class="speakable navitem" data-text="Home">Home</a>
        <a href="pricing.html" tabindex="2" class="speakable navitem" data-text="Pricing">Pricing</a>
        <a href="teams.html" tabindex="3" class="speakable navitem" data-text="InkLink for teams">For Teams</a>
        <a href="individuals.html" tabindex="4" class="speakable navitem" data-text="InkLink for individuals">For Individuals</a>
        <a href="mission.html" tabindex="5" class="speakable navitem" data-text="Our Mission">Mission</a>
      </div>
      <div class="general">
        <div id="google_translate_element"></div>
        <a href="help.html" class="speakable navitem" tabindex="6" data-text="Get help">Help</a>
        <a href="login.html" class="speakable navitem" tabindex="7" data-text="Login">Login</a>
        <a href="download.html" class="speakable btn" tabindex="8" data-text="Download InkLink">Download</a>
      </div>
    </div>
    <button id="startSpeechRecognition" tabindex="9"><i class="fa-solid fa-microphone fa-2x"></i></button>
    <button id="playNoteButton" tabindex="10"><i class="fa-solid fa-circle-play fa-2x"></i></button>
    <button id="translateNote" onclick="toggleIframe()"><i class="fa-solid fa-language fa-2x"></i></button>
    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">
            </div>
        </div>
        
        <iframe id="myIframe"src="https://www.daytranslations.com/free-translation-online/" width="800" height="600" frameborder="0"></iframe>
        <div class="notes">
            <div id="editor"></div>
        </div>
    </div>
    


    
  
  <script src="script.js"></script>
  <script type="text/javascript" src="translate.js"></script>
  <script type="text/javascript" id="translatorFrame"src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="./js/translateNote.js"></script>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  
  <!-- Initialize Quill editor -->
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',  // Specify the theme ('snow' or 'bubble')
      placeholder: 'Write some things here...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [ {script : "sub"},  {script : "super"}],
          [{'list': 'ordered'}, {'list': 'bullet'}, {'indent': '-1'}, {'indent': '+1'}],
          ['link', 'image', 'video'],
          ['clean']
        ]
      }
    });
  </script>
  <script src="./speech-to-text.js"></script>
  <script src="./tts.js"></script>
  </body>
</html>
