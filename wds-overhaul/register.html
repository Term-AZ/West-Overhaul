<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="navbar">
        <div class="pages">
          <img src="assets/logo.png" alt="logo">
          <a href="index.html">Home</a>
          <a href="pricing.html">Pricing</a>
          <a href="teams.html">For Teams</a>
          <a href="individuals.html">For Individuals</a>
          <a href="mission.html">Mission</a>
        </div>
        <div class="general">
          <a href="help.html">Help</a>
          <a href="login.html">Login</a>
          <a href="download.html" class="btn">Download</a>
        </div>
      </div>
    <div class="main">
      <div className='auth_background'>
        <div className='auth_scrolling_image'>
            <div className='auth_info_container'>
                <form id="create_account">
                    <label>Email</label>
                    <input className='text_input'
                        type="text" 
                        name="email" 
                        required
                    />
                    <label>Nickname</label>
                    <input  className='text_input'
                        type="text" 
                        name="nickname" 
                        required
                    />
                    <label>Password</label>
                    <input  className='text_input'
                        type="password" 
                        name="password" 
                        required
                    />
                    <label>Confirm Password</label>
                    <input  className='text_input'
                        type="password" 
                        name="confirm_password" 
                        required
                    />

                    <input className='submit' type='submit' id='submit' value='Create Account'></input>
                    <p className = 'error_log' id="error_log"></p>
                    <a href="login.html">Already have an account? Login here!</a>
                </form>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
