<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="pages">
        <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
        <a tabindex="1" class="speakable" data-text="You are on the navbar"></a>
        <a href="index.html" tabindex="1" class="speakable" data-text="Home">Home</a>
        <a href="pricing.html" tabindex="2" class="speakable" data-text="Pricing">Pricing</a>
        <a href="teams.html" tabindex="3" class="speakable" data-text="InkLink for teams">For Teams</a>
        <a href="individuals.html" tabindex="4" class="speakable" data-text="InkLink for individuals">For Individuals</a>
        <a href="mission.html" tabindex="5" class="speakable" data-text="Our Mission">Mission</a>
        <button id="toggleBtn" tabindex="6">Toggle TTS</button>
      </div>
      <div class="general">
        <a href="help.html" class="speakable" tabindex="7" data-text="Get help">Help</a>
        <a href="login.html" class="speakable" tabindex="8" data-text="Login">Login</a>
        <a href="download.html" class="speakable" tabindex="9" class="btn" tabindex="9" data-text="Download InkLink">Download</a>
      </div>
    </div>
    <div class="main">
      <div className='auth_background'>
        <div className='auth_scrolling_image'>
            <div className='auth_info_container'>
                <form id="create_account">
                    <label>Email</label>
                    <input className='text_input'
                        type="text" 
                        name="email" 
                        required
                    />
                    <label>Nickname</label>
                    <input  className='text_input'
                        type="text" 
                        name="nickname" 
                        required
                    />
                    <label>Password</label>
                    <input  className='text_input'
                        type="password" 
                        name="password" 
                        required
                    />
                    <label>Confirm Password</label>
                    <input  className='text_input'
                        type="password" 
                        name="confirm_password" 
                        required
                    />

                    <input className='submit' type='submit' id='submit' value='Create Account'></input>
                    <p className = 'error_log' id="error_log"></p>
                    <a href="login.html">Already have an account? Login here!</a>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="tts.js"></script>
  </body>
</html>
